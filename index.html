        @layer utilities {
            /* 模拟 CRT 显示器扫描线效果 */
            .bg-scanlines {
                position: relative;
            }
            .bg-scanlines::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06));

                color: #4ade80;
                font-weight: bold;

            .difficulty-option-normal {
                color: #60a5fa;
                font-weight: bold;
            }
            .difficulty-option-hard {
                color: #a855f7;
                font-weight: bold;
            }
            .difficulty-option-insane {
                color: #ff69b4;
                font-weight: bold;
            }
            /* 开关样式（可交互） */
            .toggle-switch {
                position: relative;
                display: inline-block;
                width: 48px; /* 放大开关宽度 */
                height: 24px; /* 放大开关高度 */
            }
            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .toggle-slider {
                position: absolute;
                cursor: pointer; /* 可交互光标 */
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #333;
                transition: .4s;
                border-radius: 24px; /* 对应高度 */
                border: 1px solid #00ADB5;
            }
            .toggle-slider:before {
                position: absolute;
                content: "";
                height: 18px; /* 放大滑块 */
                width: 18px; /* 放大滑块 */
                left: 2px;
                bottom: 2px;
                background-color: #00ADB5;
                transition: .4s;
                border-radius: 50%;
            }
            input:checked + .toggle-slider {
                background-color: #00ADB533;
            }
            input:checked + .toggle-slider:before {
                transform: translateX(24px); /* 对应宽度变化 */
            }
            /* 自定义弹窗样式 */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            .modal-overlay.active {
                opacity: 1;
                pointer-events: all;
            }
            .modal-content {
                background-color: #1a1a1a;
                border: 2px solid #00ADB5;
                border-radius: 8px;
                padding: 20px;
                width: 90%;
                max-width: 400px;
                font-family: 'JetBrains Mono', monospace;
                box-shadow: 0 0 15px rgba(0, 173, 181, 0.5);
                transform: translateY(-20px);
                transition: transform 0.3s ease;
            }
            .modal-overlay.active .modal-content {
                transform: translateY(0);
            }
            .modal-title {
                color: #00ADB5;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 12px;
                border-bottom: 1px solid #222;
                padding-bottom: 8px;
            }
            .modal-message {
                color: #E0E0E0;
                font-size: 14px;
                line-height: 1.6;
                margin-bottom: 16px;
            }
            .modal-close {
                background-color: #00ADB5;
                color: #121212;
                border: none;
                border-radius: 4px;
                padding: 8px 16px;
                font-family: 'JetBrains Mono', monospace;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.2s ease;
                width: 100%;
            }
            .modal-close:hover {
                background-color: #00c4cc;
                box-shadow: 0 0 10px rgba(0, 173, 181, 0.5);
            }
        }
    </style>
</head>

                    <svg class="w-6 h-6 text-ark-cyan" fill="currentColor" viewBox="0 0 24 24">

                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>

    <script>
        // 词条库
        const entryLibrary = {
            green: [
                "3星及以下", "4-5星", "非6星", "5星及以下", 
                "0级", "不满信赖"
            ],
            blue: [
                "4星及以上", "6星", "精一", "医疗", "先锋", "近卫", 
                "狙击", "术士", "重装", "辅助", "特种", "罗德岛", 
                "龙门", "拉特兰", "乌萨斯", "萨卡兹", "猫科", "犬科", "鸟类"
            ],
            purple: [
                "专三", "没专三过", "满信赖", "限定", "限定6星", "周年庆", 
                "夏活", "赠送", "联动", "女性", "男性", "近战", "远程", 
                "高台", "地面", "医疗或先锋", "医疗或近卫", "医疗或狙击", 
                "医疗或术士", "医疗或重装", "医疗或辅助", "医疗或特种", 
                "先锋或近卫", "先锋或狙击", "先锋或术士", "先锋或重装", 
                "先锋或辅助", "先锋或特种", "近卫或狙击", "近卫或术士", 
                "近卫或重装", "近卫或辅助", "近卫或特种", "狙击或术士", 
                "狙击或重装", "狙击或辅助", "狙击或特种", "术士或重装", 
                "术士或辅助", "术士或特种", "重装或辅助", "重装或特种", 
                "辅助或特种"
            ],
            orange: [
                "非限定", "非限定6星", "非周年庆", "非夏活", "非赠送", 
                "非联动", "精二", "满级", "群攻型", "单体型", "可同时群攻和单体", 
                "技能群攻型", "技能对单型", "攻击距离超过一格", "攻击距离没超过一格", 
                "带攻击回复技能", "带自动回复技能", "带受击回复技能", "带攻击型技能", 
                "带buff型技能", "带全地图范围型技能"
            ],
            red: [  // 困难词条
                "蓝色居多", "粉色居多", "红色居多", "黄色居多", "白色居多", 
                "绿色居多", "暖色系", "冷色系", "身高160cm以下", "长角", "没长角", 
                "拥有限定皮肤", "身高160cm以上", "戴手套", "不戴手套", "带餐具", 
                "有尾巴", "没尾巴", "带吃的", "不带吃的", "只有一个皮肤", "没有皮肤", 
                "至少两个皮肤", "光滑的", "使用冷兵器", "使用热兵器", "不使用兵器", 
                "有兵器但不用", "使用多个兵器", "穿铠甲", "穿裙子", "穿帽子", "戴眼镜", 
                "戴口罩", "嘴上叼东西", "有动态皮肤", "蓝色眼睛", "红色眼睛", "闭眼睛", 
                "没头发", "非人型", "岛上有亲戚", "语音声音大", "语音声音小", 
                "2020年以前登岛", "2020年以后登岛", "白头发", "粉头发", "黄头发", 
                "绿头发", "不喜欢说话", "话痨", "有光污染"
            ],
            insane: [ // 变态级词条（服饰相关）
                "光脚", "短袜", "黑丝", "白丝", 
                "高跟鞋", "板鞋", "拖鞋", "长筒靴"
            ]
        };

        // 获取所有非困难词条
        const getAllNormalEntries = () => {
            try {
                return [
                    ...entryLibrary.green.map(item => ({ text: item, color: 'green', type: 'forbid' })),
                    ...entryLibrary.blue.map(item => ({ text: item, color: 'blue', type: 'forbid' })),
                    ...entryLibrary.purple.map(item => ({ text: item, color: 'purple', type: 'forbid' })),
                    ...entryLibrary.orange.map(item => ({ text: item, color: 'orange', type: 'forbid' }))
                ];
            } catch (e) {
                console.error("获取普通词条失败:", e);
                return [{ text: "3星及以下", color: "green", type: 'forbid' }];
            }
        };

        // 获取困难词条
        const getAllHardEntries = () => {
            try {
                return entryLibrary.red.map(item => ({ text: item, color: 'red', type: 'forbid' }));
            } catch (e) {
                console.error("获取困难词条失败:", e);
                return [{ text: "长角", color: "red", type: 'forbid' }];
            }
        };

        // 获取变态级词条
        const getInsaneEntries = () => {
            try {
                return entryLibrary.insane.map(item => ({ text: item, color: 'pink', type: 'allow' }));
            } catch (e) {
                console.error("获取变态级词条失败:", e);
                return [{ text: "黑丝", color: "pink", type: 'allow' }];
            }
        };

        // 工具函数：随机获取数组中的一个元素
        const getRandom = (arr) => {
            if (!arr || arr.length === 0) return { text: "默认限制", color: "green", type: 'forbid' };
            return arr[Math.floor(Math.random() * arr.length)];
        };
        
        // 工具函数：随机获取数组中的N个不重复元素
        const getRandomSet = (arr, n) => {
            if (!arr || arr.length === 0) return [{ text: "默认限制", color: "green", type: 'forbid' }];
            if (arr.length <= n) return [...arr];
            const shuffled = [...arr].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, n);
        };

        const btn = document.getElementById('generate-btn');
        const initialTip = document.getElementById('initial-tip');
        const resultPanel = document.getElementById('result-panel');
        const difficultySelect = document.getElementById('difficulty-select');
        const constraintsContainer = document.getElementById('constraints-container');
        const typingCursor = document.querySelector('.typing-cursor');
        const historyPanel = document.getElementById('history-panel');

        const skinIllustSwitch = document.getElementById('skinIllustSwitch');
        const unownedSkinSwitch = document.getElementById('unownedSkinSwitch');
        // 弹窗元素
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalClose = document.getElementById('modalClose');

        // 历史记录数组
        let historyRecords = [];

        // 难度颜色映射
        const difficultyColorMap = {
            easy: '#4ade80',    // 初级-绿色
            normal: '#60a5fa',  // 中级-蓝色
            hard: '#a855f7',    // 困难-紫色
            insane: '#ff69b4'   // 变态-粉色
        };

        // 设置选择框选中项颜色
        const setDifficultySelectColor = (value) => {
            if (!difficultySelect) return;
            difficultySelect.style.color = difficultyColorMap[value] || '#E0E0E0';
        };

        // 初始化选择框颜色
        setDifficultySelectColor(difficultySelect.value);

        // 监听难度选择变化，更新颜色
        difficultySelect.addEventListener('change', (e) => {
            setDifficultySelectColor(e.target.value);
        });

        // 根据颜色获取对应的CSS类
        const getColorClass = (color) => {
            const colorMap = {
                green: 'text-green-400',
                blue: 'text-blue-400',
                purple: 'text-purple-400',
                orange: 'text-orange-400',
                red: 'text-red-500 font-bold',
                pink: 'text-pink-500 font-bold'
            };
            return colorMap[color] || 'text-ark-text';
        };

        // 根据难度获取信息
        const getDifficultyInfo = (difficulty) => {
            const difficultyMap = {
                easy: { text: '初级限制作战', class: 'bg-green-900/30 text-green-400 border border-green-900/50', name: '初级限制作战' },
                normal: { text: '中级限制作战', class: 'bg-blue-900/30 text-blue-400 border border-blue-900/50', name: '中级限制作战' },
                hard: { text: '困难级限制作战', class: 'bg-purple-900/30 text-purple-400 border border-purple-900/50', name: '困难级限制作战' },
                insane: { text: '变态级限制作战', class: 'bg-pink-900/30 text-pink-400 border border-pink-900/50', name: '变态级限制作战' }
            };
            return difficultyMap[difficulty] || difficultyMap.normal;
        };

        // 生成挑战的核心函数
        const generateChallenge = (selectedDifficulty) => {
            try {
                let constraints = [];
                const difficulty = selectedDifficulty || 'easy';
                
                switch(difficulty) {
                    case 'easy':
                        // 简单：1个非困难词条（禁止使用）
                        constraints = [getRandom(getAllNormalEntries())];
                        break;
                    case 'normal':
                        // 普通：2个非困难词条（禁止使用）
                        constraints = getRandomSet(getAllNormalEntries(), 2);
                        break;
                    case 'hard':
                        // 困难：2个困难词条（禁止使用）
                        constraints = getRandomSet(getAllHardEntries(), 2);
                        break;
                    case 'insane':
                        // 变态：1个服饰词条（只能使用）
                        constraints = [getRandom(getInsaneEntries())];
                        break;
                }
                
                const difficultyInfo = getDifficultyInfo(difficulty);
                return {
                    difficulty,
                    title: difficultyInfo.name,
                    constraints
                };
            } catch (e) {
                console.error("生成挑战失败:", e);
                return {
                    difficulty: 'easy',
                    title: '初级限制作战',
                    constraints: [{ text: "3星及以下", color: "green", type: 'forbid' }]
                };
            }
        };

        // 渲染约束条件
        const renderConstraints = (constraints) => {
            if (!constraintsContainer) return;
            constraintsContainer.innerHTML = '';
            
            constraints.forEach((constraint, index) => {
                const constraintEl = document.createElement('div');
                constraintEl.className = "bg-ark-panel p-4 rounded border border-ark-panel hover:border-ark-cyan transition-colors group relative overflow-hidden";
                
                // 区分禁止使用/只能使用
                const textPrefix = constraint.type === 'forbid' ? '禁止使用' : '只能使用';
                
                constraintEl.innerHTML = `
                    <div class="absolute right-0 top-0 p-2 opacity-20 group-hover:opacity-100 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-ark-cyan" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 class="text-ark-cyan text-sm font-bold mb-2 flex items-center">
                        <span class="w-2 h-2 bg-ark-cyan mr-2"></span>限制条件 ${index + 1}
                    </h3>
                    <p class="text-lg ${getColorClass(constraint.color)}">${textPrefix}【${constraint.text}】干员</p>
                `;
                
                constraintsContainer.appendChild(constraintEl);
            });
        };

        // 渲染历史记录（保留最多3条）
        const renderHistory = () => {
            if (!historyPanel) return;
            historyPanel.innerHTML = '';
            
            if (historyRecords.length === 0) {
                historyPanel.innerHTML = '<p class="text-ark-muted text-center" id="empty-history">暂无演算记录</p>';
                return;
            }

            historyRecords.forEach((record, index) => {
                const difficultyInfo = getDifficultyInfo(record.difficulty);
                const recordEl = document.createElement('div');
                recordEl.className = 'border-b border-ark-panel pb-2 last:border-0 last:pb-0';
                
                let constraintsHtml = '';
                record.constraints.forEach((constraint, i) => {
                    const textPrefix = constraint.type === 'forbid' ? '禁止使用' : '只能使用';
                    constraintsHtml += `
                        <p class="text-xs ${getColorClass(constraint.color)} mt-1">▸ 限制 ${i + 1}：${textPrefix}【${constraint.text}】干员</p>
                    `;
                });
                
                recordEl.innerHTML = `
                    <div class="flex items-center justify-between">
                        <p class="text-sm text-ark-yellow">#${index + 1} ${record.title}</p>
                        <span class="text-xs px-2 py-0.5 rounded ${difficultyInfo.class}">${difficultyInfo.text}</span>
                    </div>
                    ${constraintsHtml}
                `;
                
                historyPanel.appendChild(recordEl);
            });
        };

        // 弹窗控制函数
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.classList.add('active');
        };

        const hideModal = () => {
            modalOverlay.classList.remove('active');
        };

        // 开关点击事件监听（移除“相关内容”，仅保留“可以/不可以包括xxx”）
        skinIllustSwitch.addEventListener('change', () => {
            const isChecked = skinIllustSwitch.checked;
            const message = isChecked 
                ? '挑战中可以包括皮肤和立绘' 
                : '挑战中不可以包括皮肤和立绘';
            showModal('皮肤和立绘规则变更', message);
        });

        unownedSkinSwitch.addEventListener('change', () => {
            const isChecked = unownedSkinSwitch.checked;
            const message = isChecked 
                ? '挑战中可以包括未拥有的皮肤' 
                : '挑战中不可以包括未拥有的皮肤';
            showModal('未拥有皮肤规则变更', message);
        });

        // 弹窗关闭按钮事件
        modalClose.addEventListener('click', hideModal);
        // 点击弹窗外部关闭
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });

        // 生成按钮点击事件
        if (btn) {
            btn.addEventListener('click', async () => {
                try {
                    // 获取选择的难度
                    const selectedDifficulty = difficultySelect?.value || 'easy';
                    
                    // UI 状态切换
                    btn.disabled = true;
                    if (typingCursor) {
                        typingCursor.textContent = "CALCULATING TACTICAL OPTIONS...";
                    }
                    btn.classList.add('opacity-75', 'cursor-not-allowed');
                    
                    if (initialTip) initialTip.classList.add('hidden');
                    if (resultPanel) {
                        resultPanel.classList.remove('hidden');
                        resultPanel.classList.add('animate-pulse');
                    }

                    // 模拟计算延迟
                    await new Promise(resolve => setTimeout(resolve, 600));

                    // 生成挑战
                    const challenge = generateChallenge(selectedDifficulty);

                    // 更新 UI 内容
                    if (resultPanel) resultPanel.classList.remove('animate-pulse');
                    
                    // 渲染约束条件
                    renderConstraints(challenge.constraints);

                    // 更新历史记录（最多保留3条）
                    historyRecords.unshift(challenge);
                    if (historyRecords.length > 3) {
                        historyRecords.pop();
                    }
                    renderHistory();

                    // 恢复按钮状态
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                    if (typingCursor) {
                        typingCursor.textContent = "DATA LOADED. READY FOR NEXT OPERATION.";
                    }
                } catch (e) {
                    console.error("点击按钮执行失败:", e);
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                    if (typingCursor) {
                        typingCursor.textContent = "ERROR! RESETTING SYSTEM...";
                    }
                    setTimeout(() => {
                        if (typingCursor) {
                            typingCursor.textContent = "SYSTEM READY. WAITING FOR INPUT.";
                        }
                    }, 3000);
                }
            });
        }

        // 自定义CSS
        const style = document.createElement('style');
        style.textContent = `
            .clip-path-polygon {
                clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            }
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in-up {
                animation: fadeInUp 0.4s ease-out forwards;
            }
            /* 下拉框选项样式增强 */
            select {
                appearance: none;
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300ADB5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M6 9l6 6 6-6'/%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 0.5rem center;
                background-size: 1.5em 1.5em;
                transition: color 0.2s ease;
            }
            select option {
                background-color: #1a1a1a;
                padding: 8px 12px;
                font-size: 16px;
            }
            /* 确保focus状态颜色不变 */
            select:focus {
                color: inherit;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
